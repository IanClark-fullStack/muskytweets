<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New News Stock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/tailwind.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <script src=" https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    </head>
    <body class="bg-gray-900">
        <header class="container mx-auto px-4">
            <div class="flex flex-row">
                <h1 class="w-4/5 text-gray-50 font-sans text-5xl md:text-8xl">New News Stock</h1>
            </div>
            <div class="flex flex-row">
                <form id="form" class="flex flex-row w-2/5 px-4 py-1 my-5 border-2 border-gray-400 rounded relative">
                    <label class="absolute flex flex-col -my-5 -mx-3 bg-gray-900 px-3 text-gray-400">Search</label>
                    <input id="searchBar" type="text" class="appearance-none flex flex-col bg-gray-900 border-2 border-gray-900 placeholder-gray-100 placeholder-opacity-80 rounded w-full py-2 leading-tight focus:outline-none focus:bg-gray-900 focus:placeholder-opacity-50 focus:border-gray-900 focus:text-gray-100" placeholder="Stock Name">
                    <button type="submit" class="flex items-center">
                        <i class="far fa-arrow-alt-circle-right text-xl text-gray-400"></i>
                    </button>
                    
                </form>
            </header>

            <section class="container mx-auto p-5 max-w-4xl">
                <div class="flex flex-row">
                    <form class="w-1/3 my-5">
                        <fieldset class="px-4 py-1 border-2 border-green-400 rounded relative">
                            <label for="Current-Stock" class="absolute -my-5 -mx-3 bg-gray-900 px-3 text-gray-400">Populate by Search Input</label>
                                <select name="stock-options" id="stock-options" class="appearance-none bg-gray-900 w-full py-2 leading-tight focus:outline-none text-gray-300">
                                    <option disabled="" selected=""><i class="fas fa-arrow-circle-down"></i>Compare Stocks</option>
                                    <option>Populate</option>
                                    <option>From</option>
                                    <option>Local</option>
                                    <option>Storage</option>
                                    <option>Array</option>
                                </select>
                        </fieldset>
                    </form>
                </div>
                <div class="flex flex-row"><h2 class="text-5xl md:text-7xl mt-8 text-gray-100">Most Recent News</h2></div>
                <div class="flex flex-row"> 
                    <figure class="flex w-56 flex-row flex-grow" id="newsFigure">
                        <div id="news-container" class="text-gray-100 bg-black px-4 py-2 m-2 h-60 md:h-72 w-auto md:w-10/12 overflow-auto border-2 border-gray-800"></div>
                    </figure>
                </div>
                <div class="flex flex-row"><h2 id="companyHeading" class="text-5xl md:text-7xl mt-8 text-gray-100"></h2></div>
                <figure class="mt-16" id="tweetFigure">
                    <canvas id="stockFigure"></canvas>
                </figure>
                <div class="flex flex-row">
                <form class="flex flex-col w-1/3 my-5" id="time-choice">
                    <fieldset class="px-4 py-1 border-b-2 border-green-400">
                            <select name="stock-options" id="stock-options" class="appearance-none bg-gray-900 w-full leading-tight focus:outline-none text-gray-300">
                                <option disabled="" selected=""><i class="fas fa-arrow-circle-down"></i>Last Week</option>
                                <option>Last Month</option>
                                <option>Last Day</option>
                                <option>Local</option>
                                <option>Storage</option>
                                <option>Array</option>
                            </select>
                    </fieldset>
                </form>
                <h5 class="flex flex-row px-4 my-5 border-b-2 border-red-400 text-red-400">(-)Low: <span id="valley"></span></h5>
                <h5 class="flex flex-row px-4 my-5 border-b-2 border-green-200 text-green-200">(+)High: <span id="peak"></span></h5>
                </div>
            </section>
        <!--[if lt IE 7]>

        <script src="script.js"></script>
    </body>
</html>
